<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style ="color:rgb(200, 255, 1)">JavaScript ArrayExplorer-Projects</h1>

    <div id="container">
        <div id="buttons">
            <input id="myInput" type="text" placeholder="Enter Numbers Separated by Commas">
            <button class="sort" onclick="getSort()">Sort</button>
            <button class="reverse" onclick="getReverse()">Reverse</button>
            <button class="find-evens" onclick="getEvens()">Find evens</button>
            <button class="find-odds" onclick="getOdds()">Find Odds</button>
            <button class="maximun-number" onclick="getMax()">Maximum Num</button>
            <button class="minimum-number" onclick="getMin()">Minimum Num</button>
        </div>
    </div>
    <p id="result" style="color: white; font-size: 18px; margin-top: 20px;"></p>

    <script src="./app.js"></script>
</body>
</html>
